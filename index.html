<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Physics Simulator</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="models.js"></script>
  <script type="text/javascript" src="graphics.js"></script>
  <script type="text/javascript" src="simulator.js"></script>
</head>
<body>
  <span class="simulator">
    <canvas id="simulation" height="500px", width="800px">
    </canvas>
  </span>
  <span class="verticalDivider"></span>
  <span class="data">
    <div>
      <h3><b>Data</b></h3>
    </div>
    <div class="isPaused">
      <input type="button" value="Simulate" onclick="simulator.start();">
    </div>
    <div>
      Add a new particle: <br>
      r<sub>0</sub>: x=<input type="text" value="0.0" size="5" id="rx"> y=<input type="text" value="0.0" size="5" id="ry"><br>
      v<sub>0</sub>: x=<input type="text" value="0.0" size="5" id="vx"> y=<input type="text" value="0.0" size="5" id="vy"><br>
      a<sub>0</sub>: x=<input type="text" value="0.0" size="5" id="ax"> y=<input type="text" value="-10.0" size="5" id="ay"><br>
      <input type="button" value="Add" onclick="simulator.addParticle();">
    </div>
  </span>

  <script type="text/javascript">
    var simulator = new Simulator();
    console.log(simulator);
    setInterval(function() {  simulator.simulate() }, 1);
  </script>
</body>
</html>
