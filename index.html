<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Physics Simulator</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="models.js"></script>
  <script type="text/javascript" src="graphics.js"></script>
  <script type="text/javascript" src="simulator.js"></script>
</head>
<body>
  <span class="simulator">
    <canvas id="simulation" height="500px", width="800px">
    </canvas>
  </span>
  <span class="verticalDivider"></span>
  <span class="data">
    <div>
      <h3><b>Data</b></h3>
    </div>
    <div class="isPaused">
      <input type="button" value="Simulate" onclick="simulator.start();">
    </div>
  </span>

  <script type="text/javascript">
    var simulator = new Simulator();
    setInterval(function() {  simulator.simulate() }, 1);
  </script>
</body>
</html>
